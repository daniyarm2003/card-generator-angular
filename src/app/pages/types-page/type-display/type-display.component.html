<div class="type-display" [style]="getTypeBackgroundStyle()">
    <span class="type-display-name" [style]="`color: #${type.textColor};`">{{type.name}}</span>
    <img *ngIf="type.imageFileId" class="type-display-image" [src]="`${backendUrl}/api/files/${type.imageFileId}/content`" width="100" height="100" />
    <button>Edit Type</button>
</div>
