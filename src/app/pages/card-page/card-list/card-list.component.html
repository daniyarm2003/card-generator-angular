<div>
    <div class="card-list" *ngIf="!this.cardsLoading(); else displayCardsLoading">
        <app-card-display 
            *ngFor="let card of this.cards()" 
            [card]="card" 
            (onEdit)="handleEditCard($event)"
            (onDelete)="handleDeleteCard($event)" 
            [lastCardUpdateTime]="lastCardUpdateTime()" />
    </div>
    <ng-template #displayCardsLoading>
        <app-page-loading-icon />
    </ng-template>
</div>
