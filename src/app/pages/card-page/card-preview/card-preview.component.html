<div class="card-preview" [ngStyle]="getStyle()">
    <div class="card-preview-bar">
        <div class="card-preview-bar-item">
            <span *ngIf="previewProps().variant === 'REGULAR'" class="card-level-preview">Level {{previewProps().level}}</span>
        </div>
        <div class="d-flex justify-content-center">
            <span class="card-name-preview">{{previewProps().name}}</span>
        </div>
        <div class="card-preview-bar-item justify-content-end">
            <div *ngIf="isTypeSelected()" class="card-type-preview">
                <img [src]="getTypeImageUrl()" alt="Card Type Image" class="card-type-image-preview" />
                <span class="card-type-name-preview">{{previewProps().type.name}}</span>
            </div>
        </div>
    </div>
    <div class="card-preview-image-container" [ngStyle]="getImageStyle()"></div>
    <div class="card-preview-quote-container">
        <span *ngIf="previewProps().quote && previewProps().quote!.length !== 0" class="card-preview-quote">&quot;{{previewProps().quote}}&quot;</span>
    </div>
    <div class="card-preview-effect-container" [ngStyle]="getEffectBoxStyle()">
        <span class="card-preview-effect">{{previewProps().effect ?? ''}}</span>
    </div>
    <div class="card-preview-bar">
        <div class="card-preview-bar-item">
            <span *ngIf="previewProps().variant === 'REGULAR'" class="card-stat-preview">HP {{previewProps().health}}</span>
        </div>
        <div class="d-flex justify-content-center">
            <span class="card-number-preview">{{previewProps().number}}</span>
        </div>
        <div class="card-preview-bar-item justify-content-end">
            <span *ngIf="previewProps().variant === 'REGULAR'" class="card-stat-preview">ATK {{previewProps().attack}}</span>
        </div>
    </div>
</div>
